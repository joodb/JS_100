<script>
/* 원의 넓이는 `반지름의 길이 x 반지름의 길이 x 3.14`로 구할 수 있습니다.
함수를 사용하여 원의 넓이를 구하는 코드를 작성해봅시다.

**입력으로 반지름의 길이 정수 n이 주어지면 원의 넓이를 반환하는 함수**를 만들어 주세요. */


// 내 답안
const num = prompt('반지름의 길이를 입력해주세요.'); 

function round(num) {
  const result = num * num * 3.14;

  return result;
}

console.log(round(num));


/* 
1. 변수를 생성해 반지름의 길이 입력받기
2. 함수 생성하기 -> 안에는 원의 넓이 공식
3. 계산된 결과 값 반환하기 
3. console.log(함수명(입력값)) 
*/



// 답안
function circle(n) {
  const result = n * n * 3.14;

  return result;
}

const r = prompt("원의 반지름을 입력하세요.");

console.log(circle(r));


</script>
