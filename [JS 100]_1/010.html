<script>
/* 
입력
5

출력
    *
   ***
  *****
 *******
*********

*/
const n = prompt('숫자를 입력하세요.');
let tree = '';

// 일반 별 찍기
for(let i = 0; i < n; i++) {
  for(let j = 0; j < n; j++){
    document.write('⭐');
  }
  document.write('<br>');
}
document.write('<br>');

// 삼각형
for (let i = 0; i < n; i++) {
  for (let j = 0; j < i; j++) {
    document.write('⭐');
  }
  document.write('<br>');
}
document.write('<br>');

// 역삼각형
for (let i = 0; i < n; i++) {
  for (let j = n; j > i; j--) {
    document.write('⭐');
  }
  document.write('<br>');
}

document.write('<br>');

// 답안
for(let i = 1; i <= n; i++){
  let star = '';
  for(let j = 1; j <= n-i; j++){
    star += ' ';
  }
  for(let k = 1; k <= 2*i-1; k++){
    star += '*';
  }
  tree += star + '\n';
}

console.log(tree);
</script>
