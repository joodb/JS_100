<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 삭제</title>
</head>
<body>
    <script>
      //다음 배열에서 400, 500를 삭제하는 code를 입력하세요.
      var nums = [100, 200, 300, 400, 500];
      
      // 1) splice를 이용해 3번 인덱스부터 그 뒤의 인덱스를 삭제한다.
      nums.splice(3);
      console.log(nums);
      
      // 2) pop()을 두 번 사용하여 맨 마지막 인덱스를 두 번 꺼낸다.  
      var nums1 = [100, 200, 300, 400, 500];
      nums1.pop();
      nums1.pop();
      console.log(nums1);
    </script>
</body>
</html>
