<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 내장함수</title>
</head>
<body>
    <script>
      // 배열 내장함수를 이용해 아래와 같이 출력되게 한다. 
      var arr = [200, 100, 300];

      // splice(index , 0 , ‘추가할 item')
      // splice는 index, count, item순서로 인자를 전달한다. 
      arr.splice(2, 0, 1000);

      //pass
      console.log(arr);

      // 출력
      // [200, 100, 10000, 300]
    
    </script>
</body>
</html>
