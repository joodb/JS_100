3)  i & 6 == 0
4)  i | 6 == 0
5)  i // 6 == 0
*/

// 내 답압
// 2 

/* 정답
2번

배수인지 구하기 위해서는 6으로 나누었을 때 나머지가 0이어야한다. 그래서 나머지를 구하는 % 가 정답이다. 

1번은 몫을 구하는 연산이다. 
3번은 비트 AND 연산자로 두 숫자를 2진수로 바꾼뒤 둘 다 1인 값만 반환한다.
4번은 비트 OR 연산자로 두 숫자를 2진수로 바꾼뒤 둘 중 하나라도 1이면 1로 값을 반환한다.
5번은 // 주석으로 계산되지 않고 i의 값만 출력된다. 

*/
