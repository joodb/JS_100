<script>
// 공백으로 구분하여 두 숫자가 주어집니다.
// 두번째 숫자로 첫번째 숫자를 나누었을 때 그 몫과 나머지를 공백으로 구분하여 출력하세요.


// 내 답안
const input = prompt('숫자 두 개를 입력해주세요.').split(' ')

const num1 = parseInt(input[0] / input[1]);
const num2 = parseInt(input[0] % input[1]);

document.write(num1 + ' ' + num2);

// 정답
// const n = prompt('수를 입력하세요.').split(' ');

// const result = Math.floor(parseInt(n[0], 10) / parseInt(n[1], 10));
// const left = parseInt(n[0], 10) % parseInt(n[1], 10);

// console.log(result, left);


// 정답에서 Math.floor와 각 숫자마자 parseInt 해줘야하는 이유
/* 
문자열도 숫자로 받아와서 몫(/) , 나머지(%)를 구하는 연산을 한 뒤에 
Math.floor를 해주어 소수점 자리를 없애준다.

만약 위의 과정을 하지 않고 10 3을 입력하면 3.3333333333333335 1로 나오기때문이다. 

*/
</script>
