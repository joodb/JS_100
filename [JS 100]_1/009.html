
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제9 : concat을 활용한 출력 방법</title>
</head>
<body>
  <script>
  var year = '2019';
  var month = '04';
  var day = '26';
  var hour = '11';
  var minute = '34';
  var second = '27';

  //빈칸을 채워주세요
  var result = `${year}/${month}/${day} ${hour}:${minute}:${second}`;

  console.log(result);


  /* 출력
  2019/04/26 11:34:27 */

  /* 내 답안: 리터럴 표기법을 사용해 작성했다.  */
  </script>
</body>
</html>
