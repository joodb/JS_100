<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수명</title>
</head>
<body>
    <script>
      /* 
      다음 중 변수명으로 사용할 수 없는 것 2개를 고르시오.

      1)  age
      2)  Age
      3)  let
      4)  _age
      5)  1age
      */

      /* 정답 3, 5번
        변수이름은 $, _ 를 제외한 공백, 특수문자, 구두점(글의 여러 가지 경계를 구분하기 위해 사용되는 반점(,), 온점(.), 물음표(?) 등등…)을 사용할 수 없다.
        첫 글자는 숫자가 될 수 없다.
        대소문자를 구별한다.
        예약어가 쓰일 수 없다.
        유니코드 문자도 사용할 수 있다.
        var, let, const의 키워드를 사용할 수 있다. 보통은 let을 사용하지만, 정확한 scope를 배우기 전에는 var를 사용하도록 한다.
        + 변수명은 꼭 의미가 담겨있는 이름으로 지어야한다.

        $는 DOM을 Control 하는 변수일 때  사용한다.
        _는 의미없는 변수일때 자주 사용한다. 
       */

    </script>

</body>
</html>
