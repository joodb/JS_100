<script>
  // 공백으로 구분하여 세 과목의 점수가 주어지면 전체 평균 점수를 구하는 프로그램을 작성하세요. 
  // 단, 소숫점 자리는 모두 버립니다.
  const scores = prompt('세과목의 점수를 입력해주세요.(점수 입력 후 띄어쓰기)').split(' '); // 한 칸 공백을 주지 않으면 NaN이 나온다. => 구분자가 없기때문이다.
  let sum = 0;

  for(let i = 0; i < 3; i++) {
    sum += parseInt(scores[i], 10); // scroes의  i가 가능한 이유 - split(' ')를 통해 문자열 배열이 되었기 때문이다. 
  }
  document.write(Math.floor(sum / 3));

  // 받아온 값들을 배열에 어떻게 구분 지어 넣어야할까?
  // 1. 입력받았을 때 부터 .split(' ')로 문자열을 공백을 구분자로 나눈 뒤 배열오로 반환한다.
  // 2. parseInt(문자열, (10,8,2,16진수))로 문자열 배열을 10진수로 바꿔준다. (숫자만 입력했기에 가능하다)
</script>
