    <title>문제5 : for문 계산</title>

<body>
    <script>
      /* 
        var a = 10;
        var b = 2;
        for(var i=1; i<5; i+=2){
          a += i;
        }
        console.log(a+b);

        1)  10
        2)  12
        3)  14
        4)  16
      */

      /* 
        정답 : 4번
        a = 10 + 1 + 3 = 14
        b = 2
        a + b = 16
        
        for문을 한 번 돌 때마다 i의 값이 2씩 증가하여 1, 3을 a값에 더한다.
      */
    </script>
