<script>
  /*
  다음 중 set을 만드는 방법으로 올바른 것을 모두 고르시오.

  1)  var x = {1, 2, 3, 5, 6, 7};
  2)  var x = {};
  3)  var x = new Set('javascript');
  4)  var x = new Set(range(5));
  5)  var x = new Set();
  
  */

// 내 답압
// 3, 5

/* 정답
3, 5 번
Set은 모든 타입의 값을 저장하는 객체자료형의 한 종류로 이때 객체 안의 값은 중복을 허용하지 않는다. 

1번은 키와 값 형태로 이루어져야한다. 
2번은 객체를 만든것이다.
3번은 0번 인덱스에 j부터 들어가는식으로 set이 된다. 
4번은 Uncaught ReferenceError: range is not defined 에러를 보여준다.
5번은 size 0의 set을 만든다.
*/


</script>
